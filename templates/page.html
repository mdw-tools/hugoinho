<!doctype html>
<html lang="en">
    <head>
{{ template "header.html" . }}
    </head>

    <body>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                {{ range .Tags }}
                    <li>
                        <a href="/tags/{{ . }}">{{ . }}</a>
                    </li>
                {{ end }}
            </ul>
            <div class="clear"></div>
        </nav>

        <hr>

        <h1>{{ .Title }}</h1>
        <h2 class="tldr">{{ .Description }}</h2>

        <div>
            {{ if ne (.Date.Format "2006-01-02") "2000-01-01" }}
                <h4>{{ .Date.Format "January 2, 2006" }}</h4>
            {{ end }}

            <div>
                {{ .Content }}
            </div>
        </div>

        <br>
        <br>

        <footer>
{{ template "footer.html" . }}
        </footer>
    </body>
</html>
